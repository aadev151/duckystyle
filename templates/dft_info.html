{% extends "base.html" %}

{% block title %} "{{ dft.name }}" DFT | DuckyStyle {% endblock %}

{% block content %}

<h1 class="title">"{{ dft.name }}" DFT</h1>
<h2 class="subtitle balance">Price: {{ dft.price }}&nbsp;</h2>

<br>

<img src="/static/img/dfts/{{ dft.image }}" style="height: 370px; pointer-events: none;">

{% if current_user.is_authenticated and current_user.id != dft.owner_id %}
<br>
<br>
<form method="post" action="buy">
    <button class="button is-large is-pink" type="submit" onclick="return confirm('Are you sure you want to buy the DFT? Your money will be transferred immediately')">Buy &rightarrow;</button>
</form>
{% endif %}

{% endblock %}
